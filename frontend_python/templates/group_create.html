<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group creation form</title>
</head>
<body>
    {% if error_message %}
        <p style="color: red">{{ error_message }}</p>
    {% endif %}
    <a href='/'>Main page</a>
    <form action="/group/new" method="post">
        <p>
            <label for="name">Group name</label>
            <input type="text" name="name" required>
        </p>
        <p>
            <button type="submit">Create</button>
        </p>
    </form>
</body>
</html>
